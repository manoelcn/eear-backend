{% if news_card.has_other_pages %}
<nav>
    <ul class="pagination justify-content-center">
        {% if news_card.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1">Primeira</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ news_card.previous_page_number }}">Anterior</a>
        </li>
        {% endif %}

        {% for page_num in news_card.paginator.page_range %}
        <li class="page-item {% if news_card.number == page_num %}active{% endif %}">
            <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
        </li>
        {% endfor %}

        {% if news_card.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ news_card.next_page_number }}">Próxima</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ news_card.paginator.num_pages }}">Última</a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
